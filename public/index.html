<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revolt Motors Voice Assistant</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f0f0f0; }
    button { padding: 15px 30px; font-size: 18px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    #status { margin-top: 20px; font-size: 16px; color: #333; }
  </style>
</head>
<body>
  <h1>Revolt Motors Voice Assistant</h1>
  <p>Click "Start Talking" and speak about Revolt Motors. Interrupt by speaking again.</p>
  <button id="startBtn">Start Talking</button>
  <div id="status">Not speaking</div>
  <script src="script.js"></script>
</body>
</html>
